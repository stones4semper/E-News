 {% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %} 
<div class="row justify-content-center mt-4">
    <div class="col-md-6 col-sm-8 bg-white rounded shadow-lg mt-4 pt-2 px-5 pb-5">
        <div class="card w100 border-0">
            <img class="card-img-top mt-2 profilePix" src="{{user.profile.image.url}}" alt="">
            <div class="card-body">
                <h5 class="card-title">{{user.username}}</h5>                
                <form action="." enctype="multipart/form-data" method="POST"> {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Edit your Profile Info</legend>
                        {{ p_form | crispy }}
                        {{ u_form | crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-info" type="submit">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function(){
        $('#id_image').change(function(){
            if (this.files[0]) {
                var fileReader = new FileReader();
                fileReader.onload = function (e) {
                    $(".profilePix").attr('src', e.target.result);
                }
                fileReader.readAsDataURL(this.files[0]);
            }
        })
    })
</script>
{% endblock  %}
